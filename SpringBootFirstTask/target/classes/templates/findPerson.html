<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Find Person</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Find Person</h1>
<form action="#" th:action="@{/findPerson}" th:object="${findPersonForm}" method="post">
    <p>First name:   <input type="text" pattern = "^[a-zA-Z]+$" th:field="*{firstName}" /></p>
    <p>Second name:  <input type="text" pattern = "^[a-zA-Z]+$" th:field="*{secondName}" /></p>
    <p><input type="submit" value="Find Person" />
</form>


<div th:if="${errorMessage}" th:utext="${errorMessage}"
     style="color:red;font-style:italic;">
    ...
</div>
<p></p>
<a href="/personList">Person List</a>
<p></p>
<a href="/addPerson">Add new Person</a>

</body>
</html>
