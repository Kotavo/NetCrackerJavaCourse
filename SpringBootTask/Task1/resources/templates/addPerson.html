<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Person</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Add Person</h1>
<form action="#" th:action="@{/addPerson}" th:object="${personForm}" method="post">
    <p>Id:           <input type="text" th:field="*{id}" /></p>
    <p>First name:   <input type="text" th:field="*{firstName}" /></p>
    <p>Second name:  <input type="text" th:field="*{secondName}" /></p>
    <p>Salary:       <input type="text" th:field="*{salary}" /></p>
    <p>Mail address: <input type="text" th:field="*{mail}" /></p>
    <p>Work place:   <input type="text" th:field="*{workPlace}" /></p>
    <p><input type="submit" value="Add Person" />

</form>
</body>
</html>
